<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <script src="login.js"></script>
</head>
<body>
<div class='login'>
    <form method="post">
        <tr>
            <td>Username</td>
            <td><input type="text" id="username" name="username" placeholder="username" required="required" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input name="password" placeholder="password" required="required" type="password" id="password" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="btn btn-primary btn-block btn-large" type="button" value="login" onclick="getData()"/>
            </td>
        </tr>
    </table>
    <div>
        <img id="gif" src="../static/images/giphy.gif" style="display:none">
    </div>
    </form>
</div>
</body>
</html>
