<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inside chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div>&nbsp &nbsp</div>
<div class="row">
    <div class="col s1"></div>
    <div class="col s3 card green">
        <div class="collection">
            {%for x in users%}
            <div>
            <a class="collection-item" href="{{actual}}/{{x.username}}/xd">
                <span  class="badge"></span>{{x.username}}
            </a>
            </div>
            {%endfor%}
        </div>
    </div>
    <div class="col s1"></div>
    <div class="col s3 card green">
        <div class="collection">
            {%for y in mensajes_recibidos%}
            <div>
            <a class="collection-item">
                <span class="badge"></span>{{y.content}}
            </a>
            </div>
            {%endfor%}
        </div>
    </div>
    <div class="col s3 card red">
        <div class="collection">
            {%for z in mensajes_enviados%}
            <div>
            <a class="collection-item">
                <span class="badge"></span>{{z.content}}
            </a>
            </div>
            {%endfor%}
        </div>
    </div>
    </div>
</body>
</html>
