<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inside chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="chat.js"></script>
    <style>

body {
    margin: 0 auto;
    padding: 0 20px;
}

.mensaje {
    border: 2px solid #dedede;
    background-color: #f1f1f1;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
    float:right;
}

.recibido {
    border-radius: 5px;
    border-color: #ccc;
    background-color: #dddd;
    float: left;
    padding: 10px;
    margin: 10px 0;
}

.mensaje::after {
    content: "";
    clear: both;
    display: table;
}

.mensaje img {
    max-width: 60px;
    width: 100%;
    margin-right: 20px;
    border-radius: 50%;
}

.mensaje img.right {
    float: right;
    margin-left: 20px;
    margin-right:0;
}
.right{
    float:right;
}


.time-right {
    float: right;
    color: #aaa;
}
.time-left {
    float: left;    
    color: #999;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
  /* Centrar contenedor vertical y horizontalmente */
  /* Estilos del contenedor */
.container {
    padding: 1rem 1.5rem;
    width: 100%;
    height: 100%;
    border-radius: 0.25rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    font-family: sans-serif;
    text-align: justify;
    line-height: 1.3;
    overflow: auto;
}

.container p:not(:last-child) {
    margin-bottom: 1rem;
}

/* Tama√±o del scroll */
.container::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

   /* Estilos barra (thumb) de scroll */
.container::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
}

.container::-webkit-scrollbar-thumb:active {
    background-color: #999999;
}

.container::-webkit-scrollbar-thumb:hover {
    background: #b3b3b3;
    box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);
}

/* Estilos track de scroll */
.container::-webkit-scrollbar-track {
    background: #e1e1e1;
    border-radius: 4px;
}

.container::-webkit-scrollbar-track:hover,
.container::-webkit-scrollbar-track:active {
    background: #d4d4d4;
}
    </style>
</head>
<body onload="whoami()">
    <div class="row">
        <div class="col s3 card green">
            <div class="collection">
                <div id="active_id"></div>
                <div id="active_username"></div>
                <div id="users"></div>
            </div>
        </div>
        <div class="col 5% s1"></div>
        <div id="container" class="container col s7 card green" >
            <div id="big" class="collection">
                <div id="mensajes">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
